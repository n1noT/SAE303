<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMI Calendar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <div>
      <header>
        <nav class="header__nav">
          <ul id="view" class="header__list">
            <li>
              <button id="month" class="header__list-item">
                Mois
              </button>
            </li>
            <li>
              <button id="week">
                Semaine
              </button >
            </li>
            <li>
              <button id="day">
                Jour
              </button>
            </li>
          </ul>
          

          

          <div class="header__filter">
            <div class="year">
              <ul id="year" class="header__list year__list">
                <li class="year__list-item">
                  <input type="checkbox" id="mmi1" name="mmi1" not-checked class="year__list-checkbox mmi1-check"/>
                  <label for="mmi1">MMI1</label>
                </li>
                <li class="year__list-item"> 
                  <input type="checkbox" id="mmi2" name="mmi2"  not-checked class="year__list-checkbox mmi2-check"/>
                  <label for="mmi2">MMI2</label>
                </li>
                <li class="year__list-item">
                  <input type="checkbox" id="mmi3" name="mmi3" not-checked class="year__list-checkbox mmi3-check"/>
                  <label for="mmi3">MMI3</label>
                </li>
                
              </ul>
            </div>
            

            <select id="groups" class="header__select">
              <option value="all">--Choisir un groupe--</option>
              <option value="BUT1-G1">BUT1-G1</option>
              <option value="BUT1-G21">BUT1-G21</option>
              <option value="BUT1-G22">BUT1-G22</option>
              <option value="BUT1-G3">BUT1-G3</option>

              <option value="BUT2-G1">BUT2-G1</option>
              <option value="BUT2-G21">BUT2-G21</option>
              <option value="BUT2-G22">BUT2-G22</option>
              <option value="BUT2-G3">BUT2-G3</option>

              <option value="BUT3-G1">BUT3-G1</option>
              <option value="BUT3-G21">BUT3-G21</option>
              <option value="BUT3-G22">BUT3-G22</option>
              <option value="BUT3-G3">BUT3-G3</option>
              
              
            </select>

            
          </div>

          <input type="text" id="search" placeholder="Recherche" class="header__search">

          <ul id="move" class="header__list">
            <li>
              <button  id="prev">
                <img src="./assets/left-arrow.svg" alt="" id="prev" class="move-img">
              </button>
            </li>
            <li>
              <button  id="current">
                Aujourd'hui
              </button>
            </li>
            <li>
            <button  id="next">
              <img src="./assets/right-arrow.svg" alt="" id="next" class="move-img">
              </button>
            </li>
          </ul>

      

          
        </nav>
        <h3 id="date-year"></h3>
      </header>

      <main id="calendar" class="calendar"></main>
    </div>

    <script type="module" src="/main.js"></script>
    
  </body>


</html>
