<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMI Calendar</title>
  </head>
  <body>
  
    <div>
      <header>
        <nav>
          <ul>
            <li>
              <button class="button is-rounded prev" id="prev">
                Semaine Précédente
              </button>
            </li>
            <li>
              <button class="button is-rounded today" id="current">
                Semaine En Cours
              </button>
            </li>
            <li>
            <button class="button is-rounded next" id="next">
                Semaine Suivante
              </button>
            </li>
          </ul>
        </nav>
      </header>

      <main id="calendar" style="height: 800px"></main>
    </div>

    <script type="module" src="/main.js"></script>
    
  </body>
</html>
