<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMI Calendar</title>
  </head>
  <body>
  
    <div>
      <header>
        <nav>
          <ul id="week">
            <li>
              <button class="button is-rounded prev" id="prev">
                Semaine Précédente
              </button>
            </li>
            <li>
              <button class="button is-rounded today" id="current">
                Semaine En Cours
              </button>
            </li>
            <li>
            <button class="button is-rounded next" id="next">
                Semaine Suivante
              </button>
            </li>
          </ul>
          <ul id="year">
            <li>
              <input type="checkbox" id="mmi1" name="mmi1" checked="" />
              <label for="mmi1">MMI1</label>
            </li>
            <li>
              <input type="checkbox" id="mmi2" name="mmi2" checked />
              <label for="mmi2">MMI2</label>
            </li>
            <li>
              <input type="checkbox" id="mmi3" name="mmi3" checked />
              <label for="mmi3">MMI3</label>
            </li>
            
          </ul>
          <ul id="groups">
            <li>
              <input type="checkbox" id="BUT1-G1" data-year="mmi1" checked />
              <label for="but1-g1">BUT1-G1</label>
            </li>
            <li>
              <input type="checkbox" id="BUT1-G21" data-year="mmi1" checked />
              <label for="but1-g21">BUT1-G21</label>
            </li>
            <li>
              <input type="checkbox" id="BUT1-G22" data-year="mmi1" checked />
              <label for="but1-g22">BUT1-G22</label>
            </li>
            <li>
              <input type="checkbox" id="BUT1-G3" data-year="mmi1" checked />
              <label for="but1-g3">BUT1-G3</label>
            </li>

            
          
            <!-- {{list-group}} -->
          </ul>
        </nav>
      </header>

      <main id="calendar" style="height: 800px"></main>
    </div>

    <script type="module" src="/main.js"></script>
    
  </body>

  <!-- <template id="group-template">
    <li>
      <input type="checkbox" id="{{id}}" checked />
      <label for="{{for}}">{{nom}}</label>
    </li>
  </template> -->
</html>
